<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>colspan & Rowspan
</head>
<body>
<!--
    commenting in html
<p>Look at this cool image:</p>

-->
<img border="0" src="pipo.jpg" width="100">
   <table border="1">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
    </tr>
    <tr>
        <td>Edrine</td>
        <td>Newton</td>
        <td>68</td>
    </tr>
   </table> 
   <table>
    <tr>
      <th>Name</th>
      <td>Jill</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-1234</td>
    </tr>
   <tr>
    <th>Name</th>
    <td>Smith</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1312</td>
  </tr>
  </table>
  
</body>
</html>
