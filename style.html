<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: lightgray;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Data Team</h2>
    <img border="0" src="dta.jpg" width="500">
    <!--
    <p style="font-size:100px">&#127757;</p>
    -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Emma</td>
            <td>22</td>
            <td>France</td>
        </tr>
        <tr>
            <td>Frank</td>
            <td>29</td>
            <td>Italy</td>
        </tr>
        <tr>
            <td>Edrine</td>
            <td>23</td>
            <td>Uganda</td>
        </tr>
        <tr>
            <td>Madrine</td>
            <td>34</td>
            <td>Kenya</td>
        </tr>
        <tr>
            <td>Kraken</td>
            <td>29</td>
            <td>TZ</td>
        </tr>
    </table>
</body>
</html>
